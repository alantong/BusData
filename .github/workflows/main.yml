name: Get all Bus Route Data

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' 
    #- cron: '0 19 * * *' 
    
    
jobs:
  FGDB:
    permissions:
      id-token: write
      contents: write
      pages: write

    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r action/requirements.txt

      - name: execute py script 
        run: |
          python action/FGDB_BUS.py
          python action/FGDB_GMB.py
      
      - name: Generate index.html
        run: python action/generate_index.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: List FGDB contents
        run: ls -lR FGDB

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: FGDB 


